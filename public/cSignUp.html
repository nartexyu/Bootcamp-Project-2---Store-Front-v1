<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Create Account</title>
</head>
<body>

    <a name="#"></a>

    <header class="p-5 header">
        <nav class="row">
            <div class="col-4">
                <ul class="nav">
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link pt-0 pb-0 storeFront a-customizations a-hover-customizations" href="/">Store Front</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/">Login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                        </svg>
                    </a>
                    </li>
                </ul>
            </div>
        </nav>       
    </header>

    <div class="container">
        <h3>Create Account</h3>
        <form id="signUp">
            <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" id="firstNameInput">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput">
            </div>  
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="passwordInput">
            </div>
            <button type="submit" class="btn button-color mb-2">Submit</button>
            <div>
                <small class="form-text"><a href="/" class="a-customizations a-hover-customizations">Already have an account? Login here</a></small>
            </div>
            <div>
                <small class="form-text"><a href="/osignup" class="a-customizations a-hover-customizations">Store owner? Create account here</a></small>
            </div>
          </form>
    </div>

    <footer class="page-footer font-small p-5 footer-fixed footer-color">
        <div class="container-fluid text-center text-md-left">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="mt-md-0">
                        <h5 class="text-uppercase">Store Front</h5>
                        <p>123 Fictional Address</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-md-0 text-right">
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="a-customizations a-hover-customizations">Back to Top</a>
                            </li>
                            <li>
                                <a href="/" class="a-customizations a-hover-customizations">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
